<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/fontawesome.min.css}">
    <script th:src="@{/webjars/font-awesome/5.15.2/js/all.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h1>Login</h1></div>
        <div th:if = "${message}" class="alert alert-danger text-center">[[${message}]]</div>
        <form th:action="@{/login}" method="post" th:object="${user}"
              style="max-width: 500px; margin: 0 auto">
            <input type="hidden" >
            <div class="p-3">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-outline-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
