<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/fontawesome.min.css}">
    <script th:src="@{/webjars/font-awesome/5.15.2/js/all.js}"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div><h1 class="text-center">Manage Users</h1></div>
        <div class="m-2">
            <a class="h3" th:href="@{/users/new}">Add New User</a>
        </div>
        <div th:if = "${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Enable</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each = "user : ${listUsers}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>[[${user.enable}]]</td>
                            <td>
                                <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}"><i class="fas fa-edit"></i></a>
                                <a class="h4" th:href="@{'/users/delete/' + ${user.id}}"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
